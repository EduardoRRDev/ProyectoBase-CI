name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew clean test --tests "co.com.proyecto.automatizacion.runners.LoginRunner" --no-daemon -Dheadless.mode=true

      # SonarCloud - descomentar para habilitar análisis de código
      # Requiere: secret SONAR_TOKEN en GitHub (Settings > Secrets > Actions)
      # - name: SonarCloud Scan
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: ./gradlew sonar --no-daemon

      - name: Upload Serenity report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: serenity-report
          path: target/site/serenity/
          retention-days: 7
