# Serenity BDD - configuracion (evita el aviso del IDE que sale con serenity.conf)
webdriver.driver=chrome
webdriver.autodownload=true

# Chrome: ventana maximizada y opciones estables
chrome.switches=--no-sandbox;--disable-dev-shm-usage;--disable-gpu;--start-maximized;--remote-allow-origins=*

# false = se abren las ventanas del navegador para ver el flujo
headless.mode=false

# Espera por defecto para elementos (ms) - da tiempo a modales y botones
webdriver.wait.for.timeout=15000

# Proyecto y reportes
serenity.project.name=OrangeHRM Login - Serenity BDD POM
serenity.report.encoding=UTF-8
# Sin outputDirectory: por defecto target/site/serenity (donde aggregate genera index.html + CSS/JS)

# Capturas: en cada paso (Ã©xito) y siempre en fallos
# Opciones: DISABLED | FOR_FAILURES | AFTER_EACH_STEP | BEFORE_AND_AFTER_EACH_STEP | FOR_EACH_ACTION
serenity.take.screenshots=AFTER_EACH_STEP

# Mostrar detalle de pasos (y evidencia/capturas) en el reporte
serenity.reports.show.step.details=true

# Credenciales OrangeHRM (pueden sobrescribirse con variables de entorno)
orangehrm.username=Admin
orangehrm.password=admin123
